baseurl = "https://www.radiocipo.com.br/"
title = "Rádio Cipó"
theme = "hugo-universal-theme"
themesDir = "./themes"
languageCode = "pt-br"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "pt-br"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Artigos"
    url  = "/artigos/"
    weight = 2

[[menu.main]]
    name = "Nossa Visão"
    identifier = "Visao"
    url  = "/visao/"
    weight = 3

[[menu.main]]
    name = "Contatos"
    url  = "/contatos/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "Instagram"
    url = "https://www.instagram.com/radio_cipo/"
    pre = "<i class='fa fa-2x fa-instagram'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "https://web.facebook.com/somosaradiocipo/?ref=br_rs"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Lucas Araújo"
    defaultKeywords = ["devows", "hugo", "go"]
    defaultDescription = "Comunidade feita por marítimos para marítimos."

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    
    # email = ""

    about_us = "<p>Somos uma comunidade feita por marítimos para marítimos.</p>"
    copyright = "Copyright (c) 2018, maritime-blog; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    address = """<p><strong>Fale conosco!</strong>
        <br>Queremos saber o que você pensa
      </p>
      """
    # latitude = "-12.043333"
    # longitude = "-77.028333"

[Permalinks]
    blog = "/artigos/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-xs">Feito com &#10084 para toda a comunidade mercante</p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "A gente"
    subtitle = ""

[params.ours]
    enable = false
    title = "Alguns dos nossos"
    subtitle = "Somos um site? Não. Somos pessoas, escritores, leitores, marinheiros, maquinistas, cozinheiros (até os facas-cegas), pilotos, chefes, mercantes. Somos todos marítimos!"

[params.see_more]
    enable = true
    icon = "fa fa-hand-o-down"
    title = "Falta só você"
    subtitle = "Venha fazer parte dessa comunidade! Todos temos algo a dizer."
    link_url = "/contatos"
    link_text = "Entre em Contato"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more information take a look at the README.
    title = "Nossos Amigos"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Artigos"
    subtitle = "Aqui você encontra informações sobre assuntos do dia a dia do profissional que trabalha embarcado: como manter uma rotina de exercícios, alimentação, saúde e bem-estar a bordo, dicas de investimento, direito do trabalhador, relacionamento interpessoal, conteúdo técnico, curiosidades, entre diversos outros tópicos. Convidamos todos a participar dessa comunidade, seja escrevendo ou opinando. Vamos construir uma ferramenta completa para unir nossa comunidade marítima e proporcionar as informações necessárias para trazer a todos mais qualidade de vida e evolução profissional."
